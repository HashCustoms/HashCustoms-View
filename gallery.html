<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery | Hash Customs</title>
<!-- Bootstrap link -->
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--  Navbar Started  -->
  <nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 strip-shade top no-pad-xs">
          <h1 class="text-uppercase">Hash Customs</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 transparent-bg">
          <div class="row">
            <div class="col-xs-3 col-sm-2 col-md-1">
              <img class="img-responsive logo-pos" src="images/logo.png">
            </div>
            <button class="navbar-toggle pull-right visible-xs" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="col-xs-12 col-sm-10 col-md-11">
              <ul class="nav navbar-nav navbar-right collapse navbar-collapse light navbar-custom" id="myNavbar">
                <li>
                  <a href="/">Home</a>
                </li>
                <li>
                  <a href="/concepts">Concepts</a>
                </li>
                <li class="active">
                  <a>Gallery</a>
                </li>
                <li>
                  <a href="/about">About Us</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
<!--  Navbar Ended  -->
<!--  Main Div Started  -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 m-top36px parallax-window" data-parallax="scroll" data-image-src="images/gallery-parallax.jpg">
        <h1 class="text-uppercase text-center text-white jumbo">Gallery</h1>
        <h3 class="text-uppercase text-center text-white">For Detailed Pictures</h3>
      </div>
    </div>
    <div class="row no-overflow-x">
      <div class="col-xs-12 no-padding off-white-bg gallery" data-spy="affix" data-offset-top="474">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1 text-center">
            <h1 class="text-uppercase">
              <span class="light">Project</span>
              <span>Morse Code</span>
              <i class="glyphicon glyphicon-menu-down"></i>
            </h1>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-6 col-sm-4 col-md-3 no-padding">
            <img class="img-responsive gallery-img" data-order="0" src="images/expertise4.jpg">
          </div>
          <div class="col-xs-6 col-sm-4 col-md-3 no-padding">
            <img class="img-responsive gallery-img" data-order="1" src="images/explained5.jpg">
          </div>
          <div class="col-xs-6 col-sm-4 col-md-3 no-padding">
            <img class="img-responsive gallery-img" data-order="2" src="images/expertise5.jpg">
          </div>
          <div class="col-xs-6 col-sm-4 col-md-3 no-padding">
            <img class="img-responsive gallery-img" data-order="3" src="images/explained4.jpg">
          </div>
          <div class="col-xs-6 col-sm-4 col-md-3 no-padding">
            <img class="img-responsive gallery-img" data-order="4" src="images/explained6.jpg">
          </div>
          <div class="col-xs-6 col-sm-4 col-md-3 no-padding">
            <img class="img-responsive gallery-img" data-order="5" src="images/headlight.jpg">
          </div>
          <div class="col-xs-6 col-sm-4 col-md-3 no-padding">
            <img class="img-responsive gallery-img" data-order="6" src="images/expertise3.jpg">
          </div>
        </div>
      </div>
    </div>
    <div class="hide full-view-overlay">
      <i class="fa fa-times full-view-close" aria-hidden="true"></i>
      <div class="full-view-content">
        <div class="row">
          <div class="col-xs-12">
            <div class="carousel slide" id="gallery-carousel" data-ride="carousel">
              <ol class="carousel-indicators hide">
                <li class="active" data-target="#gallery-carousel" data-slide-to="0"></li>
                <li data-target="#gallery-carousel" data-slide-to="1"></li>
                <li data-target="#gallery-carousel" data-slide-to="2"></li>
                <li data-target="#gallery-carousel" data-slide-to="3"></li>
                <li data-target="#gallery-carousel" data-slide-to="4"></li>
                <li data-target="#gallery-carousel" data-slide-to="5"></li>
                <li data-target="#gallery-carousel" data-slide-to="6"></li>
              </ol>
              <div class="carousel-inner">
                <div class="item active">
                  <img class="img-responsive" src="images/expertise4.jpg" alt="First slide">
                </div>
                <div class="item">
                  <img class="img-responsive" src="images/explained5.jpg" alt="Second slide">
                </div>
                <div class="item">
                  <img class="img-responsive" src="images/expertise5.jpg" alt="Third slide">
                </div>
                <div class="item">
                  <img class="img-responsive" src="images/explained4.jpg" alt="Fourth slide">
                </div>
                <div class="item">
                  <img class="img-responsive" src="images/explained6.jpg" alt="Fifth slide">
                </div>
                <div class="item">
                  <img class="img-responsive" src="images/headlight.jpg" alt="Sixth slide">
                </div>
                <div class="item">
                  <img class="img-responsive" src="images/expertise3.jpg" alt="Seventh slide">
                </div>
              </div>
              <a class="left carousel-control" data-slide="prev" href="#gallery-carousel">
                <span class="icon-prev less"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" data-slide="next" href="#gallery-carousel">
                <span class="icon-next less"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--  Main Div Ended  -->
  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 text-uppercase bg-grey">
          <div class="row">
            <div class="col-xs-12 col-sm-5 text-center text-right-sm">
              <h5 class="text-white">Follow us on:
                <a class="social-icons" href="//facebook.com/hashcustoms/">
                  <i class="fa fa-facebook-official"></i>
                </a>
                <a class="social-icons" href="#">
                  <i class="fa fa-instagram"></i>
                </a>
                <a class="social-icons" href="#">
                  <i class="fa fa-pinterest"></i>
                </a>
                <a class="social-icons" href="#">
                  <i class="fa fa-google-plus-official"></i>
                </a>
              </h5>
            </div>
            <div class="col-xs-12 col-sm-5 col-sm-offset-1 text-center text-left-sm">
              <a href="#">
                <h5 class="subscribe">Subscribe to our Newsletter</h5>
              </a>
            </div>
          </div>
        </div>
        <div class="col-xs-12 strip-shade">
          <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center text-white">
              <h6>
                <span class="m-right10px">Terms and Conditions</span>
                <span class="m-right10px">|</span>
                <span class="m-right10px">FAQ's</span>
                <span class="m-right10px">|</span>
                <span>Site map</span>
              </h6>
            </div>
          </div>
        </div>
        <div class="col-xs-12 hr-line"></div>
      </div>
    </div>
  </footer>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/parallax.min.js"></script>
  <script src="js/fx-script.js"></script>
</body>
</html>
